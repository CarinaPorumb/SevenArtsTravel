<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/static/css/topnav.css}" rel="stylesheet"/>

                       data-bs-toggle="dropdown" aria-expanded="false">Seven Arts</a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/artobject-list?keyword=">Places</a></li>

                        <li><a class="dropdown-item" href="/architecture?keyword=">Architecture</a></li>

                        <li><a class="dropdown-item" href="/ballet-theatre?keyword=">Ballet & Theatre</a></li>

                    </li>

                    </li>

                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">

                    </li>
                </ul>
                <form class="d-flex" th:action="@{/search-list}" method="get">
                    <input class="form-control me-2 input-text" name="keyword" th:value="${keyword}"
                           placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contact message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
    body {background-color: #E9DCC9;
}
    </style>
</head>
<body>

<div th:replace="fragments/navs.html :: topnav"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="col-md-2"></div>
    <div class="container my-2">
        <br><br>
        <h3 class="card-title"><strong>Messages</strong></h3>
        <br><br>
        <form th:action="@{/contact-message}" method="get">
            <div class="card-body">
                <div class="col-md-8">
                    <div class="search-container">
                        <div class="col-md-8">
                            <div class="input-group md-3">
                                <input type="text" name="keyword" th:value="${keyword}"
                                       class="form-control input-text" placeholder="Search"
                                       aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-dark btn-md" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
            <tr th:each="contact: ${contacts}">
                <div class="card text-center col-lg-10 col-md-10 col-sm-10">
                    <div class="row">
                        <div class="card-header">
                            <strong>Message:</strong> <strong><span th:text="${contact.id}"></span></strong>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-left">
                                    <th>Name:</th>
                                    <span th:text="${contact.username}"></span>
                                </li>
                                <li class="list-group-item text-left">
                                    <th>Email:</th>
                                    <span th:text="${contact.email}"></span>
                                </li>
                                <li class="list-group-item text-left">
                                    <th>Subject:</th>
                                    <span th:text="${contact.subject}"></span>
                                </li>
                                <li class="list-group-item text-left">
                                    <th>Message:</th>
                                    <span th:text="${contact.message}"></span>
                                </li>
                            </ul>
                            <div>
                                <a th:href="@{'/delete-contact/' + ${contact.id}}"
                                   class="btn btn-outline-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-5"/>
            </tr>
        </form>
    </div>
</div>
</body>
</html>

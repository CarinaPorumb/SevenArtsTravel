<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<div class="container-lg">
    <br><br>
    <h3 class="card-title"><strong>Music</strong></h3>
    <br><br>
    <form th:action="@{/all-music-list}" method="get">
        <div class="search-container">
            <div class="input-group col-lg-5">
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control input-text" placeholder="Search"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark btn-md" type="submit"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
        </div>

        <br><br><br>
        <div class="row">
            <tr th:each="music: ${musics}">
                <div class="col-lg-4 col-lg-4 mb-4">
                    <div class="card d-flex align-items-stretch h-100">
                        <div class="card-body">
                            <img class="card-img-top" alt="Card image"
                                 style="width:30% 90%"
                                 th:src="${music.imageLink}">
                            <div class="card-body">
                                <h5 class="card-title" th:value="${music.name}"
                                    th:text="${music.name}"></h5>
                                <li>
                                    <th>Name:</th>
                                    <span th:text="${music.name}"></span>
                                </li>
                                <li>
                                    <th>Author:</th>
                                    <span th:text="${music.author}"></span>
                                </li>
                                <li>
                                    <th>Location:</th>
                                    <span th:text="${music.location}"></span>
                                </li>
                                <li>
                                    <th>Movement:</th>
                                    <span th:text="${music.movement}"></span>
                                </li>
                                <li>
                                    <th>Event Time:</th>
                                    <span th:text="${music.eventTime}"></span>
                                </li>
                                <li>
                                    <th>Is Temporary:</th>
                                    <span th:text="${music.isTemporary}"></span>
                                    <span th:if="${music.isTemporary == 'true'}"></span>
                                    <span th:unless="${music.isTemporary != 'true'}"></span>
                                </li>
                                <br>
                                <a th:href="@{'/addMusicToUser'}"
                                   class="btn btn-warning" type="submit">Add to list</a>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a href="/save-music" type="button"
                                       class="btn btn-outline-secondary btn-sm">Add</a>
                                    <a th:href="@{'/update-music/' + ${music.name}}"
                                       class="btn btn-outline-success btn-sm">Update</a>
                                    <a th:href="@{'/delete-music/' + ${music.name}}"
                                       class="btn btn-outline-danger btn-sm">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </form>
</div>
</body>
</html>

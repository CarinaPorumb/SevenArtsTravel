<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Ballet And Theatre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<style>
body { background-color: #E2DFD2;

}
</style>
<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<div class="container mt-5">
    <div class="card-body">
        <div class="col-md-10">
            <h4><strong>Add Ballet And Theatre</strong></h4>
            <form action="#" th:action="@{/save-balletAndTheatre}" th:object="${balletAndTheatreObject}" method="post">
                <div class="form-group col-md-8">
                    <label for="name" class="col-form-label"><h5>Name</h5></label>
                    <input type="text" th:field="*{name}" class="form-control"
                           id="name" placeholder="Name"/>
                </div>
                <div class="form-group col-md-8">
                    <label for="imageLink" class="col-form-label"><h5>Image Link</h5></label>
                    <input type="text" th:field="*{imageLink}" class="form-control"
                           id="imageLink" placeholder="ImageLink"/>
                </div>
                <div class="form-group col-md-8">
                    <label for="author" class="col-form-label"><h5>Author</h5></label>
                    <input type="text" th:field="*{author}" class="form-control"
                           id="author" placeholder="Author"/>
                </div>
                <div class="form-group col-md-8">
                    <label for="location" class="col-form-label"><h5>Location</h5></label>
                    <input type="text" th:field="*{location}" class="form-control"
                           id="location" placeholder="Location"/>
                </div>
                <div class="form-group col-md-8">
                    <label for="eventTime" class="col-form-label"><h5>Event Time</h5></label>
                    <input type="datetime-local" th:field="*{eventTime}" class="form-control"
                           id="eventTime" placeholder="Event Time"/>
                </div>
                <div class="form-group col-md-8">
                    <label id="movement" class="col-form-label"><h5>Movement</h5></label>
                    <select class="form-control" name="movement" th:field="*{movement}">
                        <option th:each="movement : ${T(ro.itschool.enums.Style).values()}"
                                th:value="${movement}" th:text="${movement}"></option>
                    </select>
                </div>

                <div class="form-group col-md-8">
                    <label id="temporary" class="col-form-label"><h5>Is Temporary</h5></label>
                    <select class="form-control" th:field="*{temporary}">
                        <option th:value="1">true</option>
                        <option th:value="0">false</option>
                    </select>
                </div>
                <div>
                    <button type="submit" value="Submit" class="btn btn-success">Submit</button>
                    <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
                    <a href="/all-ballet-theatre-list" type="button" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

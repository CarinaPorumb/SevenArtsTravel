    <style>
.container{
    margin-top:0px;
}
.btn:hover{
    color:white;
}
.input-text:focus{
    box-shadow: 0px 0px 0px;
    border-color:#343a40!important;
    outline: 0px;
}
.form-control {
    border: 1px solid #343a40!important;
}



    </style>

<body>

<div th:replace="fragments/navs.html :: topnav"></div>
<div class="col-md-2">
</div>

<div class="container my-2">
    <div class="card ">
        <div class="card-body">
            <div th:switch="${architectures}" class="container my-5">
                <div class="col-md-10">
                    <div class="search-container">
                        <form th:action="@{/AllArchitecture}" method="get">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group mb-3">
                                        <input type="text" name="keyword" th:value="${keyword}"
                                               class="form-control input-text" placeholder="Search"
                                               aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-dark btn-md" type="submit"><i
                                                    class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th> Name</th>
                                <th> Author</th>
                                <th> Location</th>
                                <th> Year</th>
                                <th> Movement</th>
                                <th> Is Temporary</th>
                                <th> Update</th>
                                <th> Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="architecture: ${architectures}">
                                <td><span th:text="${architecture.name}"> Name </span></td>
                                <td><span th:text="${architecture.author}"> Author </span></td>
                                <td><span th:text="${architecture.location}"> Location </span></td>
                                <td><span th:text="${architecture.year}"> Year </span></td>
                                <td><span th:text="${architecture.movement}"> Movement </span></td>
                                <td><span th:text="${architecture.isTemporary}"> Is Temporary </span>
                                    <span th:if="${architecture.isTemporary == 'true'}"></span>
                                    <span th:unless="${architecture.isTemporary != 'true'}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/updateArchitecture/{name}(name=${architecture.name})}"
                                       class="fa fa-trash"></a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteArchitecture/{name}(name=${architecture.name})}"
                                       class="fa fa-trash"></a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Literature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <style>
.container{
    margin-top:0px;
}
.btn:hover{
    color:white;
}
.input-text:focus{
    box-shadow: 0px 0px 0px;
    border-color:#343a40!important;
    outline: 0px;
}
.form-control {
    border: 1px solid #343a40!important;
}



    </style>
</head>
<body>

<div th:replace="fragments/navs.html :: topnav"></div>
<div class="col-md-2">
</div>

<div class="container my-2">
    <div class="card ">
        <div class="card-body">
            <div th:switch="${literatures}" class="container my-5">
                <div class="col-md-10">
                    <div class="search-container">
                        <form th:action="@{/literature}" method="post">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group mb-3">
                                        <input type="text" name="keyword" th:value="${keyword}"
                                               class="form-control input-text" placeholder="Search"
                                               aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-dark btn-md" type="submit"><i
                                                    class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th> Name</th>
                                <th> Author</th>
                                <th> Location</th>
                                <th> Movement</th>
                                <th> Year</th>
                                <th> Is Temporary</th>
                                <th> Update</th>
                                <th> Delete</th>
                            </tr>

                            </thead>
                            <tbody>
                            <tr th:each="literature: ${literatures}">
                                <td><span th:text="${literature.name}"> Name </span></td>
                                <td><span th:text="${literature.author}"> Author </span></td>
                                <td><span th:text="${literature.location}"> Location </span></td>
                                <td><span th:text="${literature.movement}"> Movement </span></td>
                                <td><span th:text="${literature.year}"> Year </span></td>
                                <td><span th:text="${literature.isTemporary}"> Is Temporary </span>
                                    <span th:if="${literature.isTemporary == 'true'}"></span>
                                    <span th:unless="${literature.isTemporary != 'true'}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/updateLiterature/{name}(id=${literature.name})}"
                                       class="fa fa-trash"></a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteLiterature/{name}(id=${literature.name})}"
                                       class="fa fa-trash"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
            <tr th:each="literature : ${literatures}">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);">
                    <div class="card-body">
                        <h5 class="card-title">Literature</h5>
                        <div>
                            <div class="card-body">
                                <h5 class="card-title" th:value="${literature.name}"
                                    th:text="${literature.name}"></h5>
                                <p class="card-text" th:text="${literature.author}"></p>
                                <p class="card-text" th:text="${literature.location}"></p>
                                <p class="card-text" th:text="${literature.year}"></p>
                                <p class="card-text" th:text="${literature.movement}"></p>
                                <p class="card-text" th:text="${literature.isTemporary}">
                                    <span th:if="${literature.isTemporary == 'true'}"></span>
                                    <span th:unless="${literature.isTemporary != 'true'}"></span></p>
                                <button class="btn btn-primary form-control" type="submit">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </div>
    <div th:text="${literature.get(1).name}"></div>
    <div th:text="${literature[0].name}"></div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Activation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>>

    <style>
    body{
    background-color: #baa9ba;
    }

    .card text-center {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
    }
    </style>
</head>
<body>
<br>
<br>
<div class="card text-center col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="align center">
    <div class="card-header">
        <strong>Activation</strong>
    </div>
    <div class="card-body">
        <p class="card-text">Press the button below to activate your account.</p>
        <form th:action="@{'/activation/'+${randomToken}}" th:object="${user}" method="POST">
            <div class="box-footer text-center">
                <button type="submit" class="btn btn-dark">Activate</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">Thank you!</div>
</div>
</body>
</html>

body { background-color: #E2DFD2;

<body>
<div th:replace="fragments/navs.html :: topnav"></div>

<main class="mt-5">
    <div class="container" style="background-color: #eee;">
        <h4><strong>Update Ballet and Theatre</strong></h4>
        <br>
        <section>
            <form action="#" th:action="@{/save-balletAndTheatre}" th:object="${balletAndTheatre}" method="post">

                <input type="text" th:field="*{name}" class="form-control col-4 mb-4"/>

                <input type="text" th:field="*{imageLink}" class="form-control col-4 mb-4"
                       placeholder="Enter Image Link"/>

                <input type="text" th:field="*{author}" class="form-control col-4 mb-4"
                       placeholder="Enter author"/>

                <input type="text" th:field="*{location}" class="form-control col-4 mb-4"
                       placeholder="Enter location"/>

                <input type="datetime-local" th:field="*{eventTime}" class="form-control col-4 mb-4"
                       placeholder="Enter event time"/>

                <select class="form-control col-4 mb-4" name="movement" th:field="*{movement}">
                    <option th:each="movement : ${T(ro.itschool.enums.Style).values()}"
                            th:value="${movement}" th:text="${movement}"></option>
                </select>
                <select class="form-control col-4 mb-4" th:field="*{temporary}">
                    <option th:value="1">true</option>
                    <option th:value="0">false</option>
                </select>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/all-ballet-theatre-list" type="button" class="btn btn-secondary">Back</a>
            </form>
        </section>
    </div>
</main>
</body>

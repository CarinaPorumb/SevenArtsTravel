<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Update Architecture</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<br><br>
<div class="container-lg">
    <h3 class="card-title"><strong>Update Architecture</strong></h3>
    <br><br>
    <section>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5 gx-7 mb-7">
                    <div class="card-body">
                        <form th:action="@{/save-architecture}" th:object="${architecture}" method="post">
                            <div class="form-group">
                                <input type="text" th:field="*{id}" class="form-control" hidden/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{imageLink}" class="form-control"
                                       placeholder="Enter image link"/></div>
                            <div class="form-group">
                                <input type="text" th:field="*{author}" class="form-control"
                                       placeholder="Enter author"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{location}" class="form-control"
                                       placeholder="Enter location"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{year}" class="form-control" placeholder="Enter year"/>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="movement" th:field="*{movement}">
                                    <option value="" disabled selected>Select Movement</option>
                                    <option th:each="movement : ${T(ro.itschool.enums.Style).values()}"
                                            th:value="${movement}" th:text="${movement}"></option>
                                </select></div>
                            <div class="form-group">
                                <select class="form-control " th:field="*{isTemporary}">
                                    <option value="" disabled selected>Is Temporary?</option>
                                    <option th:value="1">true</option>
                                    <option th:value="0">false</option>
                                </select></div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="/all-architecture-list?keyword=" type="button"
                                   class="btn btn-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>

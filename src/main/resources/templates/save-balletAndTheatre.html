<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Ballet and Theatre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navs.html :: topnav"></div>
<br><br>
<div class="container-lg">
    <h3 class="card-title"><strong>Add New Ballet And Theatre</strong></h3>
    <br><br>
    <section>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 gx-5 mb-4">
                    <div class="card-body">
                        <form th:action="@{/save-balletAndTheatre}" th:object="${balletAndTheatreObject}" method="post">
                            <div class="form-group">
                                <input type="text" th:field="*{name}" class="form-control" id="name"
                                       placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{imageLink}" class="form-control"
                                       id="imageLink" placeholder="ImageLink"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{author}" class="form-control"
                                       id="author" placeholder="Author"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{location}" class="form-control"
                                       id="location" placeholder="Location"/>
                            </div>

                            <div class="form-group">
                                <input type="datetime-local" th:field="*{eventTime}" class="form-control"
                                       data-datetime="" value="2022-01-01T10:10" id="eventTime"
                                       placeholder="Event Time"/>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="movement" th:field="*{movement}">
                                    <option value="" disabled selected>Select Movement</option>
                                    <option th:each="movement : ${T(ro.itschool.enums.Style).values()}"
                                            th:value="${movement}" th:text="${movement}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="isTemporary" th:field="*{isTemporary}">
                                    <option value="" disabled selected>Is Temporary?</option>
                                    <option th:value="1">true</option>
                                    <option th:value="0">false</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" value="Submit" class="btn btn-success">Submit</button>
                                <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
                                <a href="/all-ballet-theatre-list?keyword=" type="button"
                                   class="btn btn-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 gx-5 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                                <img src="https://t4.ftcdn.net/jpg/02/00/77/75/360_F_200777569_Xl4WqZ8AGYNexs57jRJciIItMIMpBYtY.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Ballerina"/>
                                <img src="https://media.istockphoto.com/id/1003257286/photo/theater-masks-in-front-of-a-red-curtain-3d-rendering.jpg?b=1&s=170667a&w=0&k=20&c=_eyU6GxhtqwEgGoTVCbWjUn8Icf-qKtS_NWP5p1mBqc="
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Theatre masks"/>
                                <img src="https://media.londontheatredirect.com/Event/HarryPotterAndTheCursedChild/event-gallery-image_37663.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Theatrical character"/>
                            </div>
                            <div class="col-lg-4 mb-4 mb-lg-0">
                                <img src="https://media.londontheatredirect.com/Event/FrozenTheMusical/event-gallery-image_34412.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Theatrical character"/>
                                <img src="https://as1.ftcdn.net/v2/jpg/01/12/93/24/1000_F_112932422_WdJPMHyHxzO33pUfjttcoGSW0xlngD22.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Female ballet dancer"/>
                            </div>
                            <div class="col-lg-4 mb-4 mb-lg-0">
                                <img src="https://i1.sndcdn.com/artworks-000611708353-qh2fmo-t500x500.jpg"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Swan Lake"/>
                                <img src="https://images.unsplash.com/photo-1615414015111-8d98cb65677e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80"
                                     class="w-100 shadow-1-strong rounded mb-4"
                                     alt="Theatre interior"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
